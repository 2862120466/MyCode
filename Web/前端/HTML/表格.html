<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
</head>
<body>
    <table align="center" width="500px" border="5" bgcolor="#f0f8ff"\\
            >

            <th>人物</th> <!--表头标签：会自动居中-->
            <th>wcc</th>
            <th>tgw</th>
        </tr>

        <tr align="center">
            <td colspan="2" rowspan="2">家境</td> <!--单元格标签-->
            <td>差</td>
            <td>良好</td>
        </tr>

        <tr align="center">
            <td>颜值</td>
            <td>一般帅</td>
            <td>超级帅</td>
        </tr>

    </table>

</body>
</html>
