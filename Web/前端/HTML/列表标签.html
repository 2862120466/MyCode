<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表标签</title>
</head>
<body>
<ul type="disc"><!--无序列表-->
    <li>html的列表标签</li>
    <li>html的列表标签</li>
    <li>html的列表标签</li>
    <li>html的列表标签</li>
</ul>
<ul type="square">
    <li>html的列表标签</li>
    <li>html的列表标签</li>
    <li>html的列表标签</li>
    <li>html的列表标签</li>
</ul>
<ol type="a"><!--有序列表-->
    <li>html的列表标签</li>
    <li>html的列表标签</li>
    <li>html的列表标签</li>
    <li>html的列表标签</li>
</ol>
<dl><!--定义列表-->
    <dt>html的列表标签</dt><!--定义列表标题-->
    <dd>html的列表标签2</dd><!--定义列表内容-->
</dl>
</body>
</html>
